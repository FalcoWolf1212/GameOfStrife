<!DOCTYPE html>
<html>
<head>
    <title>Game of Strife</title>
    <style>
        #game-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
        // Dynamically load CheerpJ loader.js and wait for it to finish
        var loader = document.createElement('script');
        loader.src = "https://cjrtnc.leaningtech.com/3.0/loader.js";
        loader.onload = function() {
            cheerpjInit({
                mountedDirs: {
                    '/data': 'https://raw.githubusercontent.com/FalcoWolf1212/GameOfStrife/main/GameOfStrife/data'
                },
                cache: true
            });
            cheerpjCreateDisplay(800, 600, "game-container");
            cheerpjRunJar("https://github.com/FalcoWolf1212/GameOfStrife/raw/main/GameOfStrife/GameOfStrife.jar");
        };
        document.head.appendChild(loader);
    </script>
</body>
</html>
